      padding: 0;
      background-color: #000;
      color: #fff;

    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(20px) brightness(0.4);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: -1;
    }

    .bg-image.active {
      opacity: 1;
    }

    #audioSelect {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Noto Sans KR', sans-serif;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      transition: border-color 0.3s, background-color 0.3s;
    }

    #audioSelect:hover {
      background-color: #1a1a1a;
    }

    #audioSelect:focus {
      outline: none;
      border-color: #fff;
    }

    .top-label {
      position: fixed;
      top: 26px;
      right: 290px;
      color: #aaa;
      font-size: 14px;
    }

    .bg-label {
      position: fixed;
      top: 20px;
      left: 100px;
      color: #aaa;
      font-size: 14px;
    }

    #bgToggleBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      padding: 6px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #555;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    #albumImage {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }

    .scroll-title-wrapper {
      width: 300px;
      height: 30px;
      overflow: hidden;
      position: relative;
      margin-bottom: 8px;
    }

    #songTitle {
      position: absolute;
      white-space: nowrap;
    }

    .scroll-title {
      position: absolute;
      white-space: nowrap;
      animation: scrollText 15s linear infinite;
    }

    .centered-title {
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    #producer {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .controls-wrapper {
      width: 500px;
      margin-bottom: 20px;
      position: relative;
      height: 48px;
    }

    .side-button {
      font-size: 14px;
      padding: 6px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      top: 0;
    }

    #randomBtn {
      left: 0;
    }

    #autoplayToggleBtn.on {
      background-color: #fff;
      color: #000;
    }

    #autoplayToggleBtn.off {
      background-color: #555;
      color: #fff;
    }

    #autoplayToggleBtn {
      right: 0;
    }

      display: flex;
      align-items: center;
      gap: 16px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .main-controls button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .main-controls svg {
      width: 36px;
      height: 36px;
      fill: white;
    }

    #bgToggleBtn.on {
      background-color: #fff;
      color: #000;
    }

    #bgToggleBtn.off {
      background-color: #555;
      color: #fff;
    }

    #progressContainer {
      width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    #progressBar {
      width: 100%;
      height: 5px;
      background-color: #444;
      border-radius: 5px;
      margin-bottom: 5px;
      position: relative;
      cursor: pointer;
    }

    #progressFill {
      height: 100%;
      background-color: #fff;
      width: 0%;
    }

    #progressHandle {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 14px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: auto;
      cursor: pointer;
    }

    .time-display {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #aaa;
    }

    #masterVolumeContainer {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 250px; /* 충분히 길게 */
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;

      -webkit-appearance: none;
      appearance: none;
      width: 250px; /* 수평 슬라이더 너비 */
      height: 6px;  /* 트랙 두께를 얇게 */
      border-radius: 5px;
      cursor: pointer;
      border: none;
      outline: none;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      background: linear-gradient(to right, #fff 0%, #aaa 0%);

    #masterVolume::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: transparent; /* JS가 배경 담당 */
    }

      height: 6px;

</head>

  function updateBackground(newSrc) {
    if (!bgToggleBtn.classList.contains('on')) return;

    const oldImg = document.getElementById('backgroundImageOld');
    const newImg = document.getElementById('backgroundImageNew');

    newImg.src = newSrc;
    newImg.onload = () => {
      newImg.classList.add('active');
      oldImg.classList.remove('active'); 

      newImg.id = 'backgroundImageOld';
      oldImg.id = 'backgroundImageNew';
    };
  }


  bgToggleBtn.addEventListener('click', () => {
    bgToggleBtn.classList.toggle('on');
    bgToggleBtn.classList.toggle('off');
    bgToggleBtn.textContent = bgToggleBtn.classList.contains('on') ? 'ON' : 'OFF';

    if (bgToggleBtn.classList.contains('on')) {
      updateBackground(playlist[currentIndex].image); // 배경 적용
    } else {
      // 배경 OFF 시 이미지 숨기기
      document.getElementById('backgroundImageOld').classList.remove('active');
      document.getElementById('backgroundImageNew').classList.remove('active');
    }
  });


  randomBtn.addEventListener('click', () => {
    isRandom = !isRandom;
    randomBtn.classList.toggle('on', isRandom);
    randomBtn.classList.toggle('off', !isRandom);
    randomBtn.style.backgroundColor = isRandom ? '#fff' : '#555';
    randomBtn.style.color = isRandom ? '#000' : '#fff';
  });

  autoplayBtn.addEventListener('click', () => {
    isAutoplay = !isAutoplay;
    autoplayBtn.textContent = isAutoplay ? 'AUTO' : 'AUTO';
    autoplayBtn.classList.toggle('on', isAutoplay);
    autoplayBtn.classList.toggle('off', !isAutoplay);
  });

  function playSong() {
    audio.play();
    isPlaying = true;
    playIcon.innerHTML = '<path d="M6 19h4V5H6zm8-14v14h4V5h-4z"/>';
  }

  document.getElementById('audioToggleBtn').addEventListener('click', () => {
    if (!isPlaying) playSong();
    else {
      audio.pause();
      isPlaying = false;
      playIcon.innerHTML = '<path d="M8 5v14l11-7z" />';
    }
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = isRandom ? Math.floor(Math.random() * playlist.length) : (currentIndex + 1) % playlist.length;
    loadSong(currentIndex);
    if (isPlaying) playSong();
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = isRandom ? Math.floor(Math.random() * playlist.length) : (currentIndex - 1 + playlist.length) % playlist.length;
    loadSong(currentIndex);
    if (isPlaying) playSong();
  });

  audioSelect.addEventListener('change', () => {
    loadSong(parseInt(audioSelect.value));
    if (isPlaying) playSong();
  });

  audio.addEventListener('ended', () => {
    if (isAutoplay) nextBtn.click();
    else {
      isPlaying = false;
      playIcon.innerHTML = '<path d="M8 5v14l11-7z" />';
    }
  });

  audio.addEventListener('timeupdate', () => {
    if (!isDragging) {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = `${percent}%`;
      progressHandle.style.left = `${percent}%`;
      currentTimeSpan.textContent = formatTime(audio.currentTime);
    }
  });

  audio.addEventListener('loadedmetadata', () => {
    totalTimeSpan.textContent = formatTime(audio.duration);
  });

  progressBar.addEventListener('click', e => {
    const rect = progressBar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
  });

  progressHandle.addEventListener('mousedown', () => isDragging = true);
  window.addEventListener('mouseup', () => isDragging = false);
  window.addEventListener('mousemove', e => {
    if (isDragging) {
      const rect = progressBar.getBoundingClientRect();
      let percent = (e.clientX - rect.left) / rect.width;
      percent = Math.max(0, Math.min(1, percent));
      progressFill.style.width = `${percent * 100}%`;
      progressHandle.style.left = `${percent * 100}%`;
      audio.currentTime = percent * audio.duration;
    }
  });

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  loadSong(0);

  // 마스터 볼륨 슬라이더 설정
  const masterVolumeSlider = document.getElementById('masterVolume');

  // 초기 볼륨 세팅 (저장값 있으면 그걸로)
  const savedVolume = localStorage.getItem('masterVolume');
  if (savedVolume !== null) {
    masterVolumeSlider.value = savedVolume * 100;
    audio.volume = savedVolume;
  } else {
    masterVolumeSlider.value = 100; // 초기값 100%
    audio.volume = 1;
  }

  // 볼륨 슬라이더 배경 업데이트 함수
  function updateVolumeSliderBackground(value) {
    masterVolumeSlider.style.background = `linear-gradient(to right, #fff ${value}%, #444 ${value}%)`;
  }

  // 초기 배경 업데이트
  updateVolumeSliderBackground(masterVolumeSlider.value);

  // 슬라이더 input 이벤트
  masterVolumeSlider.addEventListener('input', () => {
    const volumeValue = masterVolumeSlider.value;
    audio.volume = volumeValue / 100;
    localStorage.setItem('masterVolume', audio.volume);
    updateVolumeSliderBackground(volumeValue);
  });

</script>
</body>
</html>
